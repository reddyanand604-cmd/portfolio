<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananda Reddy</title>
    <meta name="description" content="Portfolio of Ananda Reddy, a Software Engineer specializing in backend development, microservices, and cloud-native solutions.">
    <meta name="keywords" content="Software Engineer, Backend Developer, Microservices, Cloud, Java, Spring Boot, Azure">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #E5E7EB;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }
        .section-card {
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .section-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .section-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .section-highlight {
             box-shadow: 0 0 30px rgba(79, 70, 229, 0.6);
             border-color: rgba(99, 102, 241, 0.8);
        }
        .skill-tag {
            background-color: #374151;
            color: #D1D5DB;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-block;
            margin: 0.25rem;
            transition: background-color 0.3s ease;
        }
        .skill-tag:hover {
            background-color: #4F46E5;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 1.25rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #4B5563;
        }
        .timeline-item {
            position: relative;
            padding-left: 3rem;
            margin-bottom: 2rem;
        }
        .timeline-dot {
            position: absolute;
            left: 0;
            top: 0.25rem;
            height: 1.5rem;
            width: 1.5rem;
            background-color: #374151;
            border: 3px solid #4F46E5;
            border-radius: 50%;
            transform: translateX(-55%);
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <canvas id="bg-canvas"></canvas>

    <div class="container mx-auto px-4 md:px-8 py-16">
        <header class="text-center mb-16 section-card">
            <h1 id="header-name" class="text-5xl md:text-7xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-indigo-600"></h1>
            <p class="text-xl md:text-2xl text-gray-300">Software Engineer</p>
            <div id="header-links" class="mt-6 flex justify-center space-x-6">
                 <!-- Links will be populated by JS -->
            </div>
        </header>

        <main>
            <!-- Summary Section -->
            <section id="summary" class="section-card">
                <h2 class="text-3xl font-bold mb-4 text-indigo-400">Summary</h2>
                <p id="summary-content" class="text-gray-300 leading-relaxed"></p>
            </section>
            
            <!-- Technical Skills Section -->
            <section id="skills" class="section-card">
                <h2 class="text-3xl font-bold mb-6 text-indigo-400">Technical Skills</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-xl font-semibold mb-3 text-gray-200">Languages & Databases</h3>
                        <div id="skills-languages-db" class="flex flex-wrap overflow-x-auto" aria-label="Programming Languages and Databases">
                            <!-- Skills will be populated by JS -->
                        </div>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold mb-3 text-gray-200">Frameworks & Technologies</h3>
                        <div id="skills-frameworks-tech" class="flex flex-wrap overflow-x-auto" aria-label="Frameworks and Technologies">
                            <!-- Skills will be populated by JS -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Experience Section -->
            <section id="experience" class="section-card">
                <h2 class="text-3xl font-bold mb-8 text-indigo-400">Experience</h2>
                <div id="experience-timeline" class="relative timeline">
                    <!-- Experience will be populated by JS -->
                </div>
            </section>
            
            <!-- Education Section -->
            <section id="education" class="section-card">
                <h2 class="text-3xl font-bold mb-6 text-indigo-400">Education</h2>
                <div id="education-list" class="space-y-6">
                    <!-- Education will be populated by JS -->
                </div>
            </section>

        </main>
        
        <footer class="text-center mt-16 text-gray-500 section-card">
            <p>&copy; 2025 Ananda Reddy. Designed & Developed with a 3D touch.</p>
        </footer>
    </div>
    
    <script>
        // --- RESUME DATA ---
        const resumeData = {

          "technical_skills": {
            "languages": ["Java", "C#", "C++", "Python", "SQL"],
            "technologies": ["Azure", "OpenShift", "Docker", "Jenkins", "Kusto", "App Dynamics"],
            "frameworks": ["Spring Boot", ".NET", "Flask", "Spring Integration", "Spring Cloud Stream", "JUnit"],

          },
          "experience": [
            {
              "title": "Independent Software Consultant",

              "bullets": [
                "Designed and implemented dynamic table creation in Oracle Database using Spring Data JPA for efficient data management.",
                "Developed and maintained a microservices architecture, managing 50+ APIs with Java Spring Boot to support front-end applications.",
                "Engineered a real-time email notification system to deliver updates to product consumers, improving engagement and communication.",

            },
            {
              "title": "Software Engineer",

              "duration": "Jan 2022 - Jul 2023",
              "location": "Irving, TX, USA",
              "bullets": [
                "Architected and developed components for Microsoft APIM GraphQL and Synthetic GraphQL services using C#/.NET.",
                "Integrated Geneva Monagent into the newly upgraded APIM stack to enhance monitoring capabilities.",
                "Developed comprehensive telemetry and metrics for APIM services by leveraging Geneva and monagent to facilitate log flow from application to Kusto.",
                "Designed and developed Azure CLI commands for new APIM services by leveraging the Azure Python SDK.",
                "Resolved critical customer-facing issues and bugs related to Azure API Management (APIM), improving service reliability.",
              ]
            },
            {
              "title": "Software Engineer",
              "company": "Citi",
              "duration": "Aug 2020 - Dec 2021",
               "location": "Irving, TX, USA",
              "bullets": [
                "Designed and built scalable Microservices utilizing Java and Spring Boot.",
                "Created robust stream listeners to consume and process data from Kafka topics.",
                "Transformed incoming Kafka JSON data using parsing libraries like Gson for downstream consumption.",
                "Developed RESTful services using Java to retrieve data from MongoDB, providing necessary data to downstream applications.",
                "Enhanced backend application efficiency by 20% through strategic code refactoring and reduction of event interdependencies.",
              ]
            },
            {
              "title": "Graduate Instructional Assistant",
              "company": "Texas State University",
              "duration": "Jul 2018 - May 2020",
              "location": "Austin, TX, USA",
              "bullets": [
                "Developed REST endpoints using Flask microservices to serve data to front-end applications, improving data accessibility for academic scheduling tools.",
                "Designed and implemented data models using SQLAlchemy ORM to interact with a MySQL database, ensuring efficient data retrieval and storage.",
                "Built the GIA Scheduler, a backend application to automate and optimize the scheduling of graduate assistants, reducing manual workload by 30%."
              ]
            }
          ],
          "education": [
            {
              "university": "University of Cumberlands",
              "degree": "Master of Business Administration",
              "duration": "Jul 2023 - May 2025",
              "location": "Williamsburg, KY, USA"
            },
            {
              "university": "Texas State University",
              "degree": "Master of Science in Computer Science",
              "duration": "Jan 2018 - May 2020",
              "location": "Austin, TX, USA"
            },
            {
              "university": "Visvesvaraya Technological University",
              "degree": "Bachelor of Engineering in Computer Science",
              "duration": "Aug 2012 - Jul 2016",
              "location": "Bengaluru, Karnataka, India"
            }
          ]
        };

        // --- DYNAMIC CONTENT POPULATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Header
            document.getElementById('header-name').textContent = resumeData.name;
            const headerLinks = document.getElementById('header-links');
            // SVG constants for reuse
            const mailSVG = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>`;
            const linkedinSVG = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>`;
            const githubSVG = `<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>`;
            headerLinks.innerHTML = `
                <a href="mailto:${resumeData.email}" class="text-gray-400 hover:text-white transition duration-300" aria-label="Email" title="Email">
                    ${mailSVG}
                </a>
                <a href="${resumeData.linkedin}" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition duration-300" aria-label="LinkedIn" title="LinkedIn">
                    ${linkedinSVG}
                </a>
                <a href="${resumeData.github}" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition duration-300" aria-label="GitHub" title="GitHub">
                    ${githubSVG}
                </a>
            `;

            // Summary
            document.getElementById('summary-content').textContent = resumeData.summary;

            // Skills (use textContent for better performance and security)
            const skillsLangDb = document.getElementById('skills-languages-db');
            resumeData.technical_skills.languages.concat(resumeData.technical_skills.databases).forEach(skill => {
                const span = document.createElement('span');
                span.className = 'skill-tag';
                span.textContent = skill;
                skillsLangDb.appendChild(span);
            });
            const skillsFrameworksTech = document.getElementById('skills-frameworks-tech');
            resumeData.technical_skills.frameworks
                .concat(resumeData.technical_skills.technologies, resumeData.technical_skills.data_technologies)
                .forEach(skill => {
                    const span = document.createElement('span');
                    span.className = 'skill-tag';
                    span.textContent = skill;
                    skillsFrameworksTech.appendChild(span);
                });

            // Experience
            const timeline = document.getElementById('experience-timeline');
            resumeData.experience.forEach(job => {
                const div = document.createElement('div');
                div.className = 'timeline-item';
                div.innerHTML = `
                    <div class="timeline-dot"></div>
                    <h3 class="text-xl font-semibold text-gray-100">${job.title}</h3>
                    <p class="text-md text-gray-400 mb-2">${job.company} | ${job.duration} | ${job.location}</p>
                    <ul class="list-disc list-inside text-gray-300 space-y-2">${job.bullets.map(b => `<li>${b}</li>`).join('')}</ul>
                `;
                timeline.appendChild(div);
            });

            // Education
            const educationList = document.getElementById('education-list');
            resumeData.education.forEach(edu => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-100">${edu.degree}</h3>
                    <p class="text-md text-gray-400">${edu.university} | ${edu.duration} | ${edu.location}</p>
                `;
                educationList.appendChild(div);
            });
        });

        // --- THREE.JS SCENE SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let intersected;
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        camera.position.z = 8;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.rotateSpeed = 0.4;
        
        // --- LIGHTING ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);

        // --- 3D GALAXY OBJECTS ---
        const skillGalaxy = new THREE.Group();
        scene.add(skillGalaxy);
        
        const coreMaterial = new THREE.MeshStandardMaterial({ color: 0x4F46E5, roughness: 0.3, metalness: 0.8 });
        const coreGeom = new THREE.IcosahedronGeometry(1.2, 1);
        const core = new THREE.Mesh(coreGeom, coreMaterial);
        skillGalaxy.add(core);

        const skills = [
            { name: "Backend", color: 0xDB2777, distance: 3.5, section: "experience" },
            { name: "Cloud", color: 0x14B8A6, distance: 4, section: "experience" },
            { name: "APIs", color: 0xF59E0B, distance: 4.5, section: "skills" },
            { name: "Databases", color: 0x84CC16, distance: 5, section: "skills" }
        ];

        const skillObjects = [];
        skills.forEach(skill => {
            const mat = new THREE.MeshStandardMaterial({ color: skill.color, roughness: 0.5, metalness: 0.5 });
            const geom = new THREE.SphereGeometry(0.3, 16, 16);
            const mesh = new THREE.Mesh(geom, mat);
            mesh.userData = { sectionId: skill.section, originalColor: new THREE.Color(skill.color) };

            const pivot = new THREE.Group();
            pivot.add(mesh);
            skillGalaxy.add(pivot);

            mesh.position.x = skill.distance;
            
            skillObjects.push({ mesh, pivot, distance: skill.distance });
            gsap.to(pivot.rotation, { y: Math.random() * Math.PI * 2, duration: 15 + Math.random() * 10, repeat: -1, ease: "none" });
        });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();
        function animate() {
            const elapsedTime = clock.getElapsedTime();
            core.rotation.y += 0.002;
            core.rotation.x += 0.001;

            // Raycasting for hover
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(skillObjects.map(s => s.mesh));

            if (intersects.length > 0) {
                if (intersected != intersects[0].object) {
                    if (intersected) {
                        intersected.material.color.set(intersected.userData.originalColor);
                        document.getElementById(intersected.userData.sectionId)?.classList.remove('section-highlight');
                    }
                    intersected = intersects[0].object;
                    intersected.material.color.set(0xffffff); // Highlight color
                    document.getElementById(intersected.userData.sectionId)?.classList.add('section-highlight');
                    document.body.style.cursor = 'pointer';
                }
            } else {
                 if (intersected) {
                    intersected.material.color.set(intersected.userData.originalColor);
                    document.getElementById(intersected.userData.sectionId)?.classList.remove('section-highlight');
                 }
                intersected = null;
                document.body.style.cursor = 'default';
            }

            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
        
        // --- EVENT LISTENERS ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }
        window.addEventListener('mousemove', onMouseMove);

        function onClick() {
            if (intersected) {
                const section = document.getElementById(intersected.userData.sectionId);
                section?.scrollIntoView({ behavior: 'smooth' });
            }
        }
        window.addEventListener('click', onClick);

        // --- SCROLL ANIMATIONS ---
        const sections = document.querySelectorAll('.section-card');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        sections.forEach(section => observer.observe(section));

    </script>
</body>
</html>
